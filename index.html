<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            display: none;
        }
        button {
            background-color: brown;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Dice Roller </h1>
        <img id="dice1" src="./images/dice (1).png" alt="Dice 1">
        <img id="dice2" src="./images/dice (2).png" alt="Dice 2">
        <img id="dice3" src="./images/dice (3).png" alt="Dice 3">
        <img id="dice4" src="./images/dice (4).png" alt="Dice 4">
        <img id="dice5" src="./images/dice (5).png" alt="Dice 5">
        <img id="dice6" src="./images/dice (6).png" alt="Dice 6">

        <br>
        <button onclick="roll()">Roll The Dice</button>
    </div>

    <script>
        const min = 1;
        const max = 6;

        function roll() {
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`dice${i}`).style.display = "none";
            }
            document.getElementById(`dice${randomNumber}`).style.display = "inline";
        }
        document.getElementById("dice1").style.display = "inline";
    </script>
</body>
</html>
